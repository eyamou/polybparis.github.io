<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>PolyBParis | Import-Export & USDT.z Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .btn-emerald { background-color: #10b981 !important; color: white !important; transition: all 0.3s; }
        .btn-emerald:hover { background-color: #059669 !important; transform: scale(1.05); }
        .btn-gold { background-color: #ca8a04 !important; color: white !important; transition: all 0.3s; }
        .btn-gold:hover { background-color: #a16207 !important; transform: scale(1.05); }
        .banner-img { width: 100%; height: 100%; object-fit: cover; display: block !important; filter: brightness(0.8); }
        .crypto-card.active { border-color: #10b981 !important; background-color: rgba(16, 185, 129, 0.1); }
        [lang="en"] { display: none; }
    </style>
</head>
<body class="bg-white text-slate-900 font-sans">

    <nav class="flex justify-between items-center px-4 md:px-8 py-4 bg-[#0f172a] text-white sticky top-0 z-50 shadow-xl">
        <div class="flex items-center gap-3">
            <img src="logo.svg" alt="Logo PolyBParis" class="w-8 h-8 md:w-10 md:h-10 bg-white rounded p-1">
            <span class="text-lg md:text-xl font-bold uppercase tracking-tighter">PolyBParis</span>
        </div>
        
        <div class="flex items-center gap-4">
            <a href="Whitepaper-USDTz-POLYB.pdf" target="_blank" class="btn-gold px-3 py-2 rounded text-[9px] font-bold uppercase shadow-lg flex items-center gap-2">
                <i class="fas fa-file-pdf"></i> WHITEPAPER
            </a>
            <div class="flex bg-slate-800 rounded-full p-1 border border-slate-700 text-[10px] font-bold">
                <button onclick="setLanguage('fr')" id="btn-fr" class="px-3 py-1 rounded-full bg-emerald-500 text-white">FR</button>
                <button onclick="setLanguage('en')" id="btn-en" class="px-3 py-1 rounded-full text-slate-400">EN</button>
            </div>
            <a href="#payment-zone" class="btn-emerald px-4 py-2 rounded text-[10px] font-bold uppercase shadow-lg">PAIEMENT</a>
        </div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 h-auto lg:h-[350px] border-b-4 border-[#10b981] bg-black">
        <div class="relative h-48 lg:h-full border-r border-white/10 overflow-hidden">
            <img src="Pelles et grue.jpg" class="banner-img" alt="BTP">
            <div class="absolute inset-0 bg-black/30 flex items-end p-6 font-bold text-white uppercase text-xs">BTP & ENGINS</div>
        </div>
        <div class="relative h-48 lg:h-full border-r border-white/10 overflow-hidden">
            <img src="Tracteur.jpg" class="banner-img" alt="Agriculture">
            <div class="absolute inset-0 bg-black/30 flex items-end p-6 font-bold text-white uppercase text-xs">AGRICULTURE</div>
        </div>
        <div class="relative h-48 lg:h-full border-r border-white/10 overflow-hidden">
            <img src="BBC.jpg" class="banner-img" alt="Matériaux">
            <div class="absolute inset-0 bg-black/30 flex items-end p-6 font-bold text-white uppercase text-xs">MATÉRIAUX</div>
        </div>
        <div class="relative h-48 lg:h-full overflow-hidden">
            <img src="Or.jpg" class="banner-img" alt="Or">
            <div class="absolute inset-0 bg-black/10 flex items-end p-6 border-l-4 border-yellow-600 text-yellow-400 font-bold text-xs uppercase">OR & MÉTAUX</div>
        </div>
    </div>

    <section id="payment-zone" class="py-20 bg-[#0f172a] text-white text-center">
        <h2 class="text-2xl font-bold uppercase text-emerald-400 mb-8 tracking-widest">Portail USDT.z Official</h2>
        <div class="max-w-3xl mx-auto bg-slate-800/50 p-8 rounded-3xl border border-slate-700 shadow-2xl">
            <p class="text-[10px] text-slate-400 uppercase mb-2">Contract Address (BEP-20)</p>
            <code class="bg-black/50 p-4 rounded block text-emerald-400 text-xs md:text-sm mb-8 break-all">0xC67952983C0d7Ecff9993587cc13038606927c09</code>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="border-2 border-emerald-500 p-4 rounded-2xl flex items-center justify-center gap-3 bg-emerald-500/10">
                    <span class="font-bold">USDT.z</span>
                </div>
                <div class="border-2 border-slate-700 p-4 rounded-2xl flex items-center justify-center opacity-50">
                    <span class="font-bold text-slate-400">USDT</span>
                </div>
                <div class="border-2 border-slate-700 p-4 rounded-2xl flex items-center justify-center opacity-50">
                    <span class="font-bold text-slate-400">BNB</span>
                </div>
            </div>

            <button onclick="connectAndPay()" class="btn-emerald w-full py-4 rounded-xl font-bold uppercase text-xs tracking-widest">Connecter Wallet</button>
        </div>
    </section>

    <footer class="py-16 bg-white text-center border-t border-slate-100">
        <div class="max-w-4xl mx-auto px-6">
            <img src="logo.svg" class="w-12 h-12 mx-auto mb-6 bg-slate-900 p-2 rounded shadow-xl">
            <h3 class="font-bold uppercase text-slate-800 mb-2">Poly Bat Parisienne Group</h3>
            <p class="text-slate-500 text-xs mb-8 uppercase">110 BD PONIATOWSKI, 75012 PARIS, FRANCE</p>
            <div class="flex justify-center gap-10 mb-10 text-slate-400 text-2xl">
                <a href="https://www.linkedin.com/in/poly-bat-parisienne-0285613a9" target="_blank" class="hover:text-emerald-500"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:info@polybparis.com" class="hover:text-emerald-500"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="text-slate-400 text-[9px] uppercase tracking-widest border-t pt-8">© 2026 PolyBParis | Registered in France</p>
        </div>
    </footer>

    <script>
        function setLanguage(lang) {
            const btnFr = document.getElementById('btn-fr');
            const btnEn = document.getElementById('btn-en');
            if (lang === 'fr') {
                btnFr.classList.add('bg-emerald-500', 'text-white');
                btnEn.classList.remove('bg-emerald-500', 'text-white');
            } else {
                btnEn.classList.add('bg-emerald-500', 'text-white');
                btnFr.classList.remove('bg-emerald-500', 'text-white');
            }
        }
        async function connectAndPay() {
            if (typeof window.ethereum !== 'undefined') {
                await ethereum.request({ method: 'eth_requestAccounts' });
            } else { alert("Merci d'utiliser MetaMask"); }
        }
    </script>
</body>
</html>
