<section id="payment-zone" class="py-20 bg-slate-900 text-white">
    <div class="max-w-4xl mx-auto px-6">
        <div class="text-center mb-12">
            <h2 class="text-2xl font-bold uppercase tracking-widest text-emerald-400">Finaliser votre commande</h2>
            <p class="text-slate-400 mt-2">Sécurisez votre transaction via la blockchain BSC</p>
        </div>

        <div class="bg-slate-800 rounded-3xl p-8 border border-slate-700 shadow-2xl">
            <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-6">Sélectionnez votre devise</label>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div onclick="selectCrypto('usdtz')" id="opt-usdtz" class="cursor-pointer border-2 border-emerald-500 bg-emerald-500/10 p-4 rounded-2xl flex items-center gap-3 transition-all">
                    <div class="bg-white p-1 rounded-full"><img src="logo.svg" class="w-6 h-6"></div>
                    <div>
                        <p class="font-bold text-sm">USDT.z</p>
                        <p class="text-[10px] text-emerald-300">Option recommandée</p>
                    </div>
                </div>

                <div onclick="selectCrypto('usdt')" id="opt-usdt" class="cursor-pointer border-2 border-slate-700 p-4 rounded-2xl flex items-center gap-3 hover:border-slate-500 transition-all">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="w-8 h-8">
                    <div>
                        <p class="font-bold text-sm text-slate-300">USDT (BEP-20)</p>
                    </div>
                </div>

                <div onclick="selectCrypto('bnb')" id="opt-bnb" class="cursor-pointer border-2 border-slate-700 p-4 rounded-2xl flex items-center gap-3 hover:border-slate-500 transition-all">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="w-8 h-8">
                    <div>
                        <p class="font-bold text-sm text-slate-300">BNB</p>
                    </div>
                </div>
            </div>

            <div class="space-y-4 border-t border-slate-700 pt-8">
                <div class="flex justify-between text-sm">
                    <span class="text-slate-400">Statut du Wallet</span>
                    <span id="wallet-status" class="text-red-400 font-bold italic">Non connecté</span>
                </div>
                
                <button onclick="connectAndPay()" class="w-full btn-emerald py-4 rounded-2xl font-bold uppercase tracking-widest text-sm shadow-xl hover:scale-[1.02] transition-transform">
                    Connecter & Payer
                </button>
            </div>
        </div>
        
        <p class="text-center text-[10px] text-slate-500 mt-8 uppercase tracking-widest">
            Transactions sécurisées par Smart Contract • PolyBParis Group
        </p>
    </div>
</section>

<script>
    function selectCrypto(type) {
        // Simple logique visuelle pour la démo
        document.querySelectorAll('[id^="opt-"]').forEach(el => el.classList.remove('border-emerald-500', 'bg-emerald-500/10'));
        document.getElementById('opt-' + type).classList.add('border-emerald-500', 'bg-emerald-500/10');
    }

    async function connectAndPay() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-status').innerText = "Connecté : " + accounts[0].substring(0,6) + "...";
                document.getElementById('wallet-status').classList.replace('text-red-400', 'text-emerald-400');
            } catch (error) {
                alert("Erreur de connexion wallet");
            }
        } else {
            alert("Merci d'installer MetaMask ou Trust Wallet");
        }
    }
</script>
